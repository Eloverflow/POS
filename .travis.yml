language: php

php:
  - 7.0

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database testing;'
  - composer self-update
  - composer install --no-interaction
  - php artisan migrate:install --no-interaction -vvv
  - php artisan db:seed --no-interaction -vvv

script:
  - vendor/bin/phpunit